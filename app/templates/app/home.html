{% extends 'base.html' %}

{% load static %}

{% block source %}{% static 'app/style.css' %}{% endblock %}

{% block title %}Crusties{% endblock %}

{% block content %}
    <h1>Janus Vault</h1>
    <p>Free Image Hosting</p>
    <div style="max-width: 500px">
    
    <img src="{{ post.image.url }}" style="max-height: 50vh;">
    
    <video controls style="max-height: 50vh;">
        <source src="{{ post.image.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    </div>
    <p>The count is {{ count }}</p>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input type="file" name="image" id="image" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
{% endblock %}
